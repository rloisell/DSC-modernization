# nginx.conf  —  DSC frontend, Ryan Loisell, GitHub Copilot, February 2026
#
# This file is used as an envsubst template (placed in /etc/nginx/templates/).
# The official nginx:alpine image processes templates on startup, substituting
# ${API_SERVICE_HOST} and ${API_SERVICE_PORT} from container environment
# variables before writing the result to /etc/nginx/conf.d/default.conf.
#
# In OpenShift, those env vars come from a Helm ConfigMap so each environment
# (dev / test / prod) resolves to the correct API Service without rebuilding.
#
# Local usage (podman-compose): env vars default to dsc-api:8080 which
# matches the service name declared in podman-compose.yml.

server {
    listen       8080;
    server_name  _;

    # ── Root / SPA ────────────────────────────────────────────────────────────
    root  /usr/share/nginx/html;
    index index.html;

    location / {
        # Serve static assets; fall back to index.html for client-side routing
        try_files $uri $uri/ /index.html;
    }

    # ── API reverse-proxy ─────────────────────────────────────────────────────
    # All DSC.WebClient service calls use relative /api/... paths.
    # Nginx proxies them to the dsc-api Kubernetes Service within the namespace.
    # ${API_SERVICE_HOST} and ${API_SERVICE_PORT} are substituted at startup.
    location /api/ {
        proxy_pass         http://${API_SERVICE_HOST}:${API_SERVICE_PORT}/api/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # ── Static asset caching ──────────────────────────────────────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ── Security headers ──────────────────────────────────────────────────────
    add_header X-Frame-Options           "SAMEORIGIN"                           always;
    add_header X-Content-Type-Options    "nosniff"                              always;
    add_header X-XSS-Protection          "1; mode=block"                        always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin"      always;
    add_header Permissions-Policy        "camera=(), microphone=(), geolocation=()" always;
    # Content-Security-Policy — tighten per InfoSec review before prod
    add_header Content-Security-Policy
        "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self';"
        always;
} # end server
