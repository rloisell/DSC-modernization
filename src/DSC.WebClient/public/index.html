<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSC — Frontend</title>
  </head>
  <body>
    <div id="root"><!-- React will mount here -->
      <!-- fallback content visible if JS doesn't mount quickly -->
      <div id="fallback" style="display:none; padding:16px; background:#fff; color:#111; border:1px solid #eee;">
        <h1>DSC — Frontend (fallback)</h1>
        <p>If the React app fails to load, this fallback content is shown.</p>
        <p>Try refreshing the page or check the browser console for errors.</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // If React hasn't replaced the root within 1500ms, show fallback content.
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.children.length === 0) {
          const fb = document.getElementById('fallback');
          if (fb) fb.style.display = 'block';
        }
      }, 1500);
    </script>
  </body>
</html>
