<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSC — Frontend</title>
  </head>
  <body>
    <div id="root"><!-- React will mount here --></div>
    <!-- fallback content visible if React fails to mount -->
    <div id="fallback" style="padding:16px; background:#fff; color:#111; border:1px solid #eee;">
      <h1>DSC — Frontend (fallback)</h1>
      <p>If the React app fails to load, this fallback content is shown.</p>
      <p>Try refreshing the page or check the browser console for errors.</p>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // If React doesn't mount, fallback remains visible. When React mounts it
      // should hide the fallback. main.jsx will attempt to hide it after render.
      // Keep this as a safety: if React hasn't mounted after 3s, ensure fallback
      // is visible (no-op since it's visible by default).
      setTimeout(() => {
        const fb = document.getElementById('fallback');
        if (fb) fb.style.display = 'block';
      }, 3000);
    </script>
  </body>
</html>
