# .github/workflows/publish-on-tag.yml
# Ryan Loisell - Developer / Architect | GitHub Copilot | February 2026
# AI-assisted: reviewed and directed by Ryan Loisell.
#
# Creates a GitHub Release with auto-generated release notes whenever a semver
# tag (v*) is pushed.  Pairs with build-and-push.yml which builds/pushes images
# on the same trigger.

name: Publish Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create release with auto-generated notes
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
